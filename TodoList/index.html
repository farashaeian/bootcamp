<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <input type="text" id="input" />
    <button class="add" onclick="add()">ADD</button>

    <script>
        const input = document.getElementById('input')
        input.focus()
        const list = document.createElement('UL')
        list.classList.add('list')
        document.body.appendChild(list)

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                add();
            }
        })

        function clearInput() {
            input.value = ''
            input.focus()
        }

        function addDeletButton() {
            const deleteButton = document.createElement('SPAN')
            deleteButton.textContent = 'x'
            deleteButton.classList.add('delete-button')
            deleteButton.addEventListener('click', function (e) {
                e.target.parentNode.remove()
                input.focus()
            })
            return deleteButton
        }

        function addItem() {
            const item = document.createElement('LI')
            const dataBox = document.createElement('SPAN')
            dataBox.classList.add('data-box')
            const span = document.createElement('SPAN')
            span.textContent = input.value
            span.classList.add('task-text')
            dataBox.appendChild(span)           
            const deleteButton = addDeletButton()
            dataBox.appendChild(deleteButton)
            dataBox.addEventListener('click', function () {
                span.classList.toggle('done')
                input.focus()
            })
            item.appendChild(dataBox)
            return item
        }

        function add() {
            if (input.value.trim() == '') {
                alert('choose a name for the task!')
                clearInput()
                return
            }
            if (input.value.trim().length >= 3) {
                const item = addItem()
                list.appendChild(item)
                clearInput()
                return
            }
            else {
                alert('atleast 3 characters is needed!')
                input.focus()
            }
        }
    </script>
</body>

</html>
