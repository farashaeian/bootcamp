<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./assets/style/css/global.css" />
    <link rel="stylesheet" href="./assets/style/css/style.css" />
</head>

<body>
    <div class="header">
        <div class="title">
            <h1 class="text-title">Our Menu</h1>
        </div>
        <div class="buttons">
            <button class="all" onclick="showItems('all')">All</button>
            <button class="launch" onclick="showItems('launch')">Launch</button>
            <button class="drinks" onclick="showItems('drinks')">Drinks</button>
        </div>
    </div>
    <div class="menu"></div>
    <script>
        const category = [
            {
                id: 1,
                title: 'launch'
            },
            {
                id: 2,
                title: 'drinks'
            }
        ]
        const data = [
            {
                id: 1,
                title: 'pizza',
                category: category[0].title,
                src: "",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 2,
                title: 'hamburger',
                category: category[0].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 3,
                title: 'rice',
                category: category[0].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 4,
                title: 'stake',
                category: category[0].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 5,
                title: 'fries',
                category: category[0].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 6,
                title: 'wine',
                category: category[1].title,
                src: "",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 7,
                title: 'Coca',
                category: category[1].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 8,
                title: 'water',
                category: category[1].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            },
            {
                id: 9,
                title: 'juice',
                category: category[1].title,
                src: "./assets/images/300x200.jpg",
                caption: 'this text is caption. this text is caption. this text is caption. this text is caption.',
            }
        ]

        const createItem = (item) => {
            const card = document.createElement('DIV')
            card.classList.add('card')
            const image = document.createElement('IMG')
            let imageSrc = item.src
            if(!item.src){imageSrc='./assets/images/300x200.jpg'}
            image.src = imageSrc;
            card.appendChild(image);
            const textPart = document.createElement('DIV')
            const title = document.createElement('H3')
            title.innerHTML = item.title;
            textPart.appendChild(title);
            const caption = document.createElement('P')
            caption.innerHTML = item.caption
            textPart.appendChild(caption)
            textPart.classList.add('text-part')
            card.appendChild(textPart);
            return card
        }

        const showItems = (categoryTitle) => {
            const menu = document.querySelector('.menu')
            menu.innerHTML = ''
            let menuItems = []
            if (categoryTitle == 'all') {
                menuItems = data
            } else {
                menuItems = data.filter((item) => item.category === categoryTitle);
            }
            menuItems.forEach((item) => {
                const div = createItem(item);
                menu.appendChild(div);
            });
        }

        showItems('all')
    </script>
</body>

</html>
